<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Áudio para Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('lusa_logo_big.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Transparência para legibilidade */
        }

        .container {
            position: relative;
            z-index: 10;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            max-height: 300px; /* Limite de altura para exibir muito texto */
            overflow-y: auto; /* Adicionar rolagem se o texto for grande */
            white-space: pre-wrap; /* Preservar quebras de linha */
            text-align: left;
        }

        .btn-back {
            margin-top: 15px;
            display: inline-block;
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .btn-back:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Conversor de Áudio para Texto</h1>
        <form id="audioForm">
            <input type="file" id="audioFile" accept="audio/*" required>
            <button type="submit">Converter</button>
        </form>
        <div id="result"></div>
        <a href="/" class="btn-back">Voltar à Página Inicial</a>
    </div>

    <script>
        document.getElementById('audioForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const audioFile = document.getElementById('audioFile').files[0];
            if (!audioFile) {
                alert('Por favor, selecione um ficheiro de áudio.');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);

            try {
                const response = await fetch('voice-b5ji.onrender.com/convert-audio/convert-audio', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Falha ao converter o áudio.');
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = result.text;
                resultDiv.style.display = 'block';
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        });
    </script>
</body>
</html>
