<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            display: none;
        }

        #result button {
            margin-top: 10px;
            background: #28a745;
        }

        #result button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio to Text Converter</h1>
        <form id="audioForm">
            <input type="file" id="audioFile" accept="audio/*" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result">
            <p id="transcription"></p>
            <button id="backButton">Voltar à Página Inicial</button>
        </div>
    </div>

    <script>
        document.getElementById('audioForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const audioFile = document.getElementById('audioFile').files[0];
            if (!audioFile) {
                alert('Por favor, selecione um arquivo de áudio.');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);

            try {
                const response = await fetch('https://voice-b5ji.onrender.com/convert-audio', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Erro ao converter áudio.');
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                const transcriptionText = document.getElementById('transcription');
                
                transcriptionText.textContent = result.text || "Nenhum texto transcrito.";
                resultDiv.style.display = 'block';
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        });

        // Evento para o botão "Voltar à Página Inicial"
        document.getElementById('backButton').addEventListener('click', () => {
            location.reload(); // Recarrega a página para retornar ao estado inicial
        });
    </script>
</body>
</html>
